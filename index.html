<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-pannel">
        <div class="logo-container">
            <h3 id="logo">[LOGO]</h3>
        </div>
    </div>
    <div class="right-pannel">
        <div class="right-pannel-section">
            <div class="description-text">
                <div class="text-container">
                <h3 id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Aspernatur repudiandae fuga nihil temporibus dolor at itaque id eum! 
                    Aliquam necessitatibus dicta magnam quasi maiores neque 
                    sint est dignissimos beatae in.
                </h3>
                </div>
            </div>
        </div>
        <div id="form-pannel" class="right-pannel-section">
            <div class="form-title-container">
                <h3 id="form-title">Let's do this!</h3>
            </div>

            <form id="form" action="">
            <div class="form-container">
                <div class="input-row">
                    <div class="full-input">
                        <div class="label-container">
                            <label for="first-name">FIRST NAME</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="first-name" id="first-name">
                        </div>
                    </div>
                    <div class="full-input">
                        <div class="label-container">
                            <label for="last-name">LAST NAME</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                </div>
                <div class="input-row">
                    <div class="full-input">
                        <div class="label-container">
                            <label for="email">EMAIL</label>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="full-input">
                        <div class="label-container">
                            <label for="phone-number">PHONE NUMBER</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                    </div>
                </div>
                <div class="input-row">
                    <div class="full-input">
                        <div class="label-container">
                            <label for="pass">PASSWORD</label>
                        </div>
                        <div class="input-container">
                            <input type="password" name="password" id="pass">
                        </div>
                    </div>
                    <div class="full-input">
                        <div class="label-container">
                            <label for="pass-confirm">CONFIRM PASSWORD</label>
                        </div>
                        <div class="input-container">
                            <input type="password" name="password-confirm" id="pass-confirm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="submit-button" type="submit">Create Account</button>
            </div>
            </form>
        </div>
        <div class="right-pannel-section"></div>
    </div>

</body>
</html>
